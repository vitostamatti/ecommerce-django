{% extends 'store/main.html'%}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{ product.imageUrl }}" alt="product">
        <div class="box-element product">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <button class="btn btn-outline-secondary add-btn update-cart" data-product={{product.id}}
                data-action="add">Add to
                Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="float:right; line-height: 35px;">${{ product.price|floatformat:2 }}</h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
